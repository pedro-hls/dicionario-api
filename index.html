<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Word Generator </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>

    <main class="main-container">

        <nav class="nav-container">
            <input type="text" class="input-word" placeholder="Digite uma Palavra!">
            <p class="search-word"><i class="fa-sharp fa-solid fa-magnifying-glass "></i></p>
            <!-- <button class="random-button"> Palavra Aleatória </button> -->
        </nav>

        <h2 class="word-display"> dicionário </h2>
        <p class="syllables italic"> separação silábica </p>

        <div class="line"></div>

        
        <h3 class="main-meaning"> significado </h3>
        
        
        <h3 class="other-meaning"> significado alternativo</h3>
        
        <div class="line big-line"></div>
        
        <aside>
            <p class="sentences"> frase </p>

            <p class="etymology"> etimologia </p>

            <p class="synonyms"> sinônimos </p> 
        </aside>

        <script src="script.js"></script>
        <script src="https://kit.fontawesome.com/a6c6a11ad0.js" crossorigin="anonymous"></script>
    </main>

</body>
</html>
